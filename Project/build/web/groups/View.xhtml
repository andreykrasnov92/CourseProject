<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Просмотр данных группы"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="№ п/п:"/>
                    <h:outputText value="#{groupsController.selected.groupId}" title="№ п/п"/>
                    <h:outputText value="Номер группы:"/>
                    <h:outputText value="#{groupsController.selected.groupNumber}" title="Номер группы"/>
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{groupsController.destroyAndView}" value="Удалить"/>
                <br/>
                <br/>
                <h:link outcome="Edit" value="Редактировать"/>
                <br/>
                <h:commandLink action="#{groupsController.prepareCreate}" value="Добавить новую группу"/>
                <br/>
                <h:commandLink action="#{groupsController.prepareList}" value="Вернуться к списку групп"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
