<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Добавление новой группы"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Номер группы:" for="groupNumber"/>
                    <h:inputText id="groupNumber"
                                 value="#{groupsController.selected.groupNumber}"
                                 title="Номер группы" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{groupsController.create}" value="Сохранить"/>
                <br/>
                <br/>
                <h:commandLink action="#{groupsController.prepareList}"
                               value="Вернуться к списку групп" immediate="true"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
