<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Дисциплины группы #{disciplinesByGroupController.group.groupNumber}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Ни одной дисциплины для группы не найдено"
                              rendered="#{disciplinesByGroupController.items == null ? true
                                          : disciplinesByGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{disciplinesByGroupController.items.rowCount > 0}">
                    <h:dataTable value="#{disciplinesByGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Название дисциплины"/>
                            </f:facet>
                            <h:outputText value="#{item.disciplineName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Тип занятия"/>
                            </f:facet>
                            <h:outputText value="#{item.lessonType}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br/>
                <br/>
                <h:commandLink action="#{disciplinesByGroupController.comeBack()}" value="Вернуться в главное меню"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
