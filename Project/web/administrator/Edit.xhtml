<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Редактирование данных администратора"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ФИО:" for="administratorName"/>
                    <h:inputText id="administratorName"
                                 value="#{administratorController.selected.administratorName}"
                                 title="ФИО" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Логин:" for="administratorLogin"/>
                    <h:inputText id="administratorLogin"
                                 value="#{administratorController.selected.administratorLogin}"
                                 title="Логин" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Пароль:" for="administratorPassword"/>
                    <h:inputText id="administratorPassword"
                                 value="#{administratorController.selected.administratorPassword}"
                                 title="Пароль" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                </h:panelGrid>
                <h:commandLink action="#{administratorController.update}" value="Сохранить"/>
                <br/>
                <br/>
                <h:link outcome="View" value="Просмотреть данные"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
