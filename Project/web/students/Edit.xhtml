<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Редактирование данных студента"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ФИО:" for="studentName"/>
                    <h:inputText id="studentName" value="#{studentsController.selected.studentName}"
                                 title="ФИО" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Логин:" for="studentLogin"/>
                    <h:inputText id="studentLogin" value="#{studentsController.selected.studentLogin}"
                                 title="Логин" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Пароль:" for="studentPassword"/>
                    <h:inputText id="studentPassword" value="#{studentsController.selected.studentPassword}"
                                 title="Пароль" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Группа:" for="groupId"/>
                    <h:selectOneMenu id="groupId" value="#{studentsController.selected.groupId}"
                                     title="Группа" required="true"
                                     requiredMessage="Поле должно быть заполнено">
                        <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{studentsController.update}" value="Сохранить"/>
                <br/>
                <br/>
                <h:link outcome="View" value="Просмотреть данные"/>
                <br/>
                <h:commandLink action="#{studentsController.prepareList}"
                               value="Вернуться к списку студентов" immediate="true"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
