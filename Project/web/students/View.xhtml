<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Просмотр данных студента"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="№ п/п:"/>
                    <h:outputText value="#{studentsController.selected.studentId}" title="№ п/п"/>
                    <h:outputText value="ФИО:"/>
                    <h:outputText value="#{studentsController.selected.studentName}" title="ФИО"/>
                    <h:outputText value="Логин:"/>
                    <h:outputText value="#{studentsController.selected.studentLogin}" title="Логин"/>
                    <h:outputText value="Пароль:"/>
                    <h:outputText value="#{studentsController.selected.studentPassword}" title="Пароль"/>
                    <h:outputText value="Группа:"/>
                    <h:outputText value="#{studentsController.selected.groupId.toString().substring(3)}" title="Группа"/>
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{studentsController.destroyAndView}" value="Удалить"/>
                <br/>
                <br/>
                <h:link outcome="Edit" value="Редактировать"/>
                <br/>
                <h:commandLink action="#{studentsController.prepareCreate}" value="Добавить нового студента"/>
                <br/>
                <h:commandLink action="#{studentsController.prepareList}" value="Вернуться к списку студентов"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
