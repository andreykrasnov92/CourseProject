<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Список преподавателей"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Ни одного преподавателя не найдено" rendered="#{teachersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teachersController.items.rowCount > 0}">
                    <h:outputText value="#{teachersController.pagination.pageFirstItem + 1}..#{teachersController.pagination.pageLastItem + 1}/#{teachersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teachersController.previous}" value="#{bundle.Previous} #{teachersController.pagination.pageSize}" rendered="#{teachersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teachersController.next}" value="#{bundle.Next} #{teachersController.pagination.pageSize}" rendered="#{teachersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teachersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="№ п/п"/>
                            </f:facet>
                            <h:outputText value="#{item.teacherId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ФИО"/>
                            </f:facet>
                            <h:outputText value="#{item.teacherName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Логин"/>
                            </f:facet>
                            <h:outputText value="#{item.teacherLogin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Пароль"/>
                            </f:facet>
                            <h:outputText value="#{item.teacherPassword}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Учёная степень"/>
                            </f:facet>
                            <h:outputText value="#{item.academicDegree}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Учёное звание"/>
                            </f:facet>
                            <h:outputText value="#{item.academicRank}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Кафедра"/>
                            </f:facet>
                            <h:outputText value="#{item.department}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teachersController.prepareView}" value="Просмотреть"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teachersController.prepareEdit}" value="Редактировать"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teachersController.destroy}" value="Удалить"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br/>
                <h:commandLink action="#{teachersController.prepareCreate}" value="Добавить нового преподавателя"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
