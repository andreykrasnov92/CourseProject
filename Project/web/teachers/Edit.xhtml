<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Редактирование данных преподавателя"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ФИО:" for="teacherName"/>
                    <h:inputText id="teacherName" value="#{teachersController.selected.teacherName}"
                                 title="ФИО" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Логин:" for="teacherLogin"/>
                    <h:inputText id="teacherLogin" value="#{teachersController.selected.teacherLogin}"
                                 title="Логин" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Пароль:" for="teacherPassword"/>
                    <h:inputText id="teacherPassword" value="#{teachersController.selected.teacherPassword}"
                                 title="Пароль" required="true"
                                 requiredMessage="Поле должно быть заполнено"/>
                    <h:outputLabel value="Учёная степень:" for="academicDegree"/>
                    <h:inputText id="academicDegree" value="#{teachersController.selected.academicDegree}"
                                 title="Учёная степень"/>
                    <h:outputLabel value="Учёное звание:" for="academicRank"/>
                    <h:inputText id="academicRank" value="#{teachersController.selected.academicRank}"
                                 title="Учёное звание"/>
                    <h:outputLabel value="Кафедра:" for="department"/>
                    <h:inputText id="department" value="#{teachersController.selected.department}"
                                 title="Кафедра"/>
                </h:panelGrid>
                <h:commandLink action="#{teachersController.update}" value="Сохранить"/>
                <br/>
                <br/>
                <h:link outcome="View" value="Просмотреть данные"/>
                <br/>
                <h:commandLink action="#{teachersController.prepareList}"
                               value="Вернуться к списку преподавателей" immediate="true"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
