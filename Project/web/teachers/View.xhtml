<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Просмотр данных преподавателя"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="№ п/п:"/>
                    <h:outputText value="#{teachersController.selected.teacherId}" title="№ п/п"/>
                    <h:outputText value="ФИО:"/>
                    <h:outputText value="#{teachersController.selected.teacherName}" title="ФИО"/>
                    <h:outputText value="Логин:"/>
                    <h:outputText value="#{teachersController.selected.teacherLogin}" title="Логин"/>
                    <h:outputText value="Пароль:"/>
                    <h:outputText value="#{teachersController.selected.teacherPassword}" title="Пароль"/>
                    <h:outputText value="Учёная степень:"/>
                    <h:outputText value="#{teachersController.selected.academicDegree}" title="Учёная степень"/>
                    <h:outputText value="Учёное звание:"/>
                    <h:outputText value="#{teachersController.selected.academicRank}" title="Учёное звание"/>
                    <h:outputText value="Кафедра:"/>
                    <h:outputText value="#{teachersController.selected.department}" title="Кафедра"/>
                </h:panelGrid>
                <br/>
                <h:commandLink action="#{teachersController.destroyAndView}" value="Удалить"/>
                <br/>
                <br/>
                <h:link outcome="Edit" value="Редактировать"/>
                <br/>
                <h:commandLink action="#{teachersController.prepareCreate}" value="Добавить нового преподавателя"/>
                <br/>
                <h:commandLink action="#{teachersController.prepareList}" value="Вернуться к списку преподавателей"/>
                <br/>
                <br/>
                <h:link outcome="/main" value="Вернуться на главную страницу"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
